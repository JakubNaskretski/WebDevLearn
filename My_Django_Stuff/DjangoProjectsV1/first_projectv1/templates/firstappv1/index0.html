<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django LVL TWO</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
  </head>
  <body>
    <h1>Welcome in Django LV TWO</h1>
    <h2>Here are your access records:</h2>

    <div class="djangtwo">
      <!-- if i have access_records key in the views.py do smth -->
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Access</th>
        </thead>

        <!-- for temporary variable (acc) in access_records which are list of webpages ordered by the date (from views) -->
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>NO ACCESS RECORDS FOUN!</p>
      {% endif %}

    </div>

  </body>
</html>
